language: node_js
node_js: 11
scripts:
  - npm run install
  
jobs:
  include:
    - stage: lint
      name: Lint Rules
      script: npm run lint
    - stage: test
      name: Unit Tests
      script: npm run test
    - stage: build
      name: Build App
      script: npm run build
    - stage: deploy
      name: Deploy App
      before_deploy:
        - npm run build
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        target-branch: master
        local_dir: build
        on:
          branch: develop
